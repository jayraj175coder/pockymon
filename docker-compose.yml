version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: pokemon-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - pokemon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pokemon-backend
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/pokemon?authSource=admin
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - pokemon-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pokemon-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - pokemon-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  pokemon-network:
    driver: bridge

